<div data-role="header" class="ui-header ia-header" data-theme="d"
	data-position="fixed" data-tap-toggle="false">
<a href="javascript: history.back()" class=" ui-btn ui-btn-icon-left ui-icon-back-arrow ia-btn-back">{{BackBtnLabel}}</a>
	
	
	

	<h1 class="dashboard-header-text ia-title">Downloads</h1>
	<div data-role='control-group' data-type="horizontal"
		class="ui-btn-right ia-btn-right ia-header-control-group"
		data-inline="true" data-position="inline">
		<a href="#" data-role="button" data-icon="notification"
			data-iconpos="none"></a> <a href="#" data-role="button"
			data-icon="none" data-iconpos="none"
			class="dashboard-header-user-name">{{UsernameLabel}}</a>
	</div>
</div>

<div data-role="content" class="ui-content">

	<div id="downloads_sidebar_container" class="app-sidebar"></div>

	<div id="downloads-pos">

		<p id="dwnds-text-pos">{{Pretext}}</p>

		<table class="dwnds-table-width">

			<tr>
				<td><a href="#" data-role="button" data-icon="pdf-symbol"

			</tr>

			<tr>
				<td><a href="#" data-role="button" data-icon="pdf-symbol"

				</td>
			</tr>

			<tr>
				<td><a href="#" data-role="button" data-icon="pdf-symbol"

			</tr>


		</table>


	</div>

</div>
